<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tutor Homework App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Homework Dashboard</h1>
                <div class="user-welcome" id="userWelcome">
                    <span class="welcome-text">Welcome back, <span id="currentUsername"></span>!</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='tutor.html'">Tutor Access</button>
                <button class="btn btn-secondary" onclick="logoutUser()">Sign Out</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="add-task-section">
                <h3>Add New Task</h3>
                <form id="addTaskForm" class="add-task-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" name="taskTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="taskDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>

            <div class="tasks-section">
                <h3>Your Tasks</h3>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (!requireAuth()) {
                return;
            }

            // Initialize auth check
            initAuthCheck();

            // Display current username
            const username = getCurrentUsername();
            if (username) {
                document.getElementById('currentUsername').textContent = username;
            }
        });
    </script>
</body>

</html>
