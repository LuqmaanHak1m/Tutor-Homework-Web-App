<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Add Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Tutor Dashboard</h1>
                <div class="user-welcome" id="userWelcome">
                    <span class="welcome-text">Welcome back, <span id="currentUsername"></span>!</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary"
                    onclick="window.location.href='dashboard-tutor.html'">Dashboard</button>
                <button class="btn btn-secondary" onclick="logoutUser()">Sign Out</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="add-task-section">
                <h3>Add New Homework Task</h3>
                <form id="create-form" class="add-task-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Task Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"
                            placeholder="Enter task description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="childId">Assign to Student</label>
                        <select id="childId" name="childId" required>
                            <option value="">Select a student...</option>
                            <option value="alex">Alex</option>
                            <option value="sarah">Sarah</option>
                            <option value="mike">Mike</option>
                            <option value="emma">Emma</option>
                            <option value="james">James</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Homework Task</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <div id="alerts"></div>
            <div id="result" class="result-section"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (!requireAuth()) {
                return;
            }

            // Initialize auth check
            initAuthCheck();

            // Display current username
            const username = getCurrentUsername();
            if (username) {
                document.getElementById('currentUsername').textContent = username;
            }
        });

        const form = document.getElementById('create-form');
        const alertsEl = document.getElementById('alerts');
        const resultEl = document.getElementById('result');

        function alertMsg(text, type = 'info') {
            alertsEl.innerHTML = `<div class="alert ${type}">${text}</div>`;
            setTimeout(() => alertsEl.innerHTML = "", 3500);
        }

        function slugify(s) {
            return s.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            const title = fd.get('title');
            const childId = fd.get('childId');

            if (!childId) {
                alertMsg('Please select a student to assign the task to.', 'error');
                return;
            }

            const payload = {
                id: slugify(title), // keep it unique per childId
                title,
                description: fd.get('description') || "",
                dueDate: fd.get('dueDate') || null,
                childId: childId
            };

            try {
                const r = await fetch(`${API_BASE_URL}/homework`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!r.ok) throw new Error(`POST failed: ${r.status}`);
                const data = await r.json();
                resultEl.innerHTML = `
                    <div class="success-result">
                        <h4>âœ… Homework Task Created Successfully!</h4>
                        <div class="task-preview">
                            <p><strong>Title:</strong> ${data.title}</p>
                            <p><strong>Assigned to:</strong> ${data.childId}</p>
                            <p><strong>Due Date:</strong> ${data.dueDate || 'No due date'}</p>
                            ${data.description ? `<p><strong>Description:</strong> ${data.description}</p>` : ''}
                        </div>
                    </div>
                `;
                alertMsg("Homework task created successfully! ðŸŽ‰", "success");
                form.reset();

                // Clear result after 5 seconds
                setTimeout(() => {
                    resultEl.innerHTML = '';
                }, 5000);
            } catch (err) {
                alertMsg(err.message, 'error');
                console.error(err);
            }
        });
    </script>
</body>

</html>
