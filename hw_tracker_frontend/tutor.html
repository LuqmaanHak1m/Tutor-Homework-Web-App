<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Add Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Tutor: Add Homework</h1>
    </header>

    <main>
        <section id="alerts"></section>
        <form id="create-form">
            <label>Title <input name="title" required></label>
            <label>Description <textarea name="description"></textarea></label>
            <label>Due Date <input name="dueDate" type="date"></label>
            <label>Assign to Child ID <input name="childId" value="alex" required></label>
            <button type="submit">Create</button>
        </form>
        <pre id="result"></pre>
    </main>

    <script src="config.js"></script>
    <script>
        const form = document.getElementById('create-form');
        const alertsEl = document.getElementById('alerts');
        const resultEl = document.getElementById('result');

        function alertMsg(text, type = 'info') {
            alertsEl.innerHTML = `<div class="alert ${type}">${text}</div>`;
            setTimeout(() => alertsEl.innerHTML = "", 2500);
        }

        function slugify(s) { return s.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, ''); }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(form);
            const title = fd.get('title');
            const payload = {
                id: slugify(title), // keep it unique per childId
                title,
                description: fd.get('description') || "",
                dueDate: fd.get('dueDate') || null,
                childId: fd.get('childId')
            };

            try {
                const r = await fetch(`${API_BASE}/homework`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!r.ok) throw new Error(`POST failed: ${r.status}`);
                const data = await r.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                alertMsg("Homework created ðŸŽ‰", "success");
                form.reset();
            } catch (err) {
                alertMsg(err.message, 'error');
                console.error(err);
            }
        });
    </script>
</body>

</html>
