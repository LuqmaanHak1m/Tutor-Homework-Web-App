<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Add Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Tutor Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">View Student
                    Dashboard</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="add-task-section">
                <h3>Add New Homework Assignment</h3>
                <form id="tutorTaskForm" class="add-task-form">
                    <div class="form-group">
                        <label for="taskTitle">Assignment Title</label>
                        <input type="text" id="taskTitle" name="taskTitle" placeholder="e.g., Math Chapter 5 Exercises"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Assignment Description</label>
                        <textarea id="taskDescription" name="taskDescription" rows="4"
                            placeholder="Provide detailed instructions for the homework assignment..."
                            required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select Subject</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="English">English</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="Foreign Language">Foreign Language</option>
                                <option value="Art">Art</option>
                                <option value="Physical Education">Physical Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Homework Assignment</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <div class="recent-assignments">
                <h3>Recently Added Assignments</h3>
                <div id="recentTasksList" class="tasks-list">
                    <!-- Recent tasks will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="tutor-script.js"></script>
</body>

</html>
